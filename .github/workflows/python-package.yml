---
name: Python package checks

on: # yamllint disable-line rule:truthy
  push:
    branches-ignore:
      - master

jobs:
  style:
    name: Checks code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox
      - name: Check style
        run: |
          tox -e style

  typing:
    name: Checks types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox
      - name: Checks typping
        run: |
          tox -e typing

  unittests:
    name: Runs unittests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        versions: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    needs:
      - style
      - typing
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.versions }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.versions }}
      - name: Install tox
        run: pip install tox
      - name: Test with pytest
        run: |
          tox -e unittests

  documentation:
    name: Build documentation
    runs-on: ubuntu-latest
    needs:
      - style
      - typing
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox
      - name: Build documentation
        run: |
          tox -e documentation
      - name: Archive documentation
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: build/sphinx/html/

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs:
      - unittests
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox
      - name: Run console program
        run: |
          tox -e integration

  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest
    needs:
      - unittests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: MegaLinter
        id: ml
        uses: megalinter/megalinter@v5
        env:
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }} # Validates all source when push on main, else just the git diff with main. Override with true if you always want to lint all sources
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Archive production artifacts
        if: ${{ success() }} || ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: MegaLinter reports
          path: |
            report
            mega-linter.log

  analyze:
    # TODO: delete to turn on
    if: ${{ false }}
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: "python"
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
